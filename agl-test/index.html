<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuardianGPS - AGL Test</title>
  <link rel="icon" href="../assets/favicon.png" />
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="container">
    <h1>GuardianGPS - AGL Testing</h1>
    <p>Click the button to estimate your current floor based on GPS.</p>
    <button id="testAGL">Run AGL Test</button>

    <div id="results" style="margin-top: 1.5rem;"></div>

    <div class="response-box" id="feedbackBox" style="display:none;">
      <p>Was the floor estimate correct?</p>
      <button id="confirmYes">Yes</button>
      <button id="confirmNo">No</button>
      <div id="correctionForm" style="margin-top: 1rem; display: none;">
        <label for="actualFloor">What floor are you on?</label><br/>
        <input type="text" id="actualFloor" placeholder="e.g. Ground, 1st, 3rd, Basement" />
        <br/><br/>
        <button id="sendCorrection">Send Correction</button>
      </div>
    </div>
  </div>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- Firebase (modular CDN) via secure Netlify Function -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    async function initFirebase() {
      try {
        const res = await fetch("/.netlify/functions/getFirebaseConfig");
        const config = await res.json();
        const app = initializeApp(config);
        const db = getFirestore(app);
        window._guardianFirestore = db;
        window._firestoreHelpers = { collection, addDoc, serverTimestamp };
        console.log("✅ Firebase initialized via secure config.");
      } catch (err) {
        console.error("❌ Firebase init failed:", err);
      }
    }

    initFirebase();
  </script>

  <!-- Load config + script -->
  <script src="../kid/config.js"></script>
  <script src="agl-test.js"></script>
</body>
</html>
