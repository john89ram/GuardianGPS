<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GuardianGPS - Group Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f5f5f5;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .intro {
      font-size: 1.2rem;
      color: #555;
      margin-top: 0;
    }

    .section {
      background: white;
      padding: 1.5rem 1rem;
      border-radius: 10px;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      width: 100%;
    }

    h2 {
      margin-top: 0;
    }

    .btn {
      background-color: #0077cc;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to GuardianGPS</h1>
    <p class="intro">Where you can track your group from anywhere.</p>
  </div>

  <!-- Step 1 -->
  <div class="section">
    <h2>1. Create an Account</h2>
    <p>Sign up to start tracking or being tracked.</p>
    <button class="btn" onclick="window.location.href='auth.html'">Register / Login</button>
  </div>
</body>
</html>
